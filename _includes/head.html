<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.url == "/" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Meta -->
  <meta name="description" content="{{ site.title }}: {{ site.description }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/public/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/hyde.css' | relative_url }}">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ '/public/triplebit-logo-square.svg' | relative_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Social -->
  <meta name="fediverse:creator" content="@jonah@neat.computer" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@jonaharagon">
  <meta name="twitter:site" content="@jonaharagon">
  <meta name="twitter:description" content="{{ site.title }}: {{ site.description }}">
  <meta name="twitter:image" content="{{ '/public/cover.png' | relative_url }}">
  <meta property="og:image" content="{{ '/public/cover.png' | relative_url }}">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="2000">
  <meta property="og:image:height" content="1000">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:description" content="{{ site.title }}: {{ site.description }}">
  {% if page.url == "/" %}
  <meta property="og:title" content="{{ site.title }} &middot; {{ site.tagline }}">
  <meta name="twitter:title" content="{{ site.title }} &middot; {{ site.tagline }}">
  {% else %}
  <meta property="og:title" content="{{ page.title }}">
  <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}
</head>
